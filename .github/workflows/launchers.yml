name: Launchers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        #node-version: ['18']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    #- name: Set up Node ${{ matrix.node-version }}
      #uses: actions/setup-node@v3
      #with:
        #node-version: ${{ matrix.node-version }}
    - name: Build scripts with launchers
      run: |
        mkdir test
        python -c "import sys; print(sys.executable)"
        python -m venv env
        env\Scripts\pip install distlib==0.3.5 psutil
        python make_launcher_tests.py
        python make_launcher_tests.py -s "" -p ENV_PYTHON
        dir test
      shell: cmd
      env:
        PY_DEBUG: 1
    - name: Run tests using Python
      run: |
        env\Scripts\python run_launcher_tests.py -s ""
        env\Scripts\python run_launcher_tests.py
      shell: cmd
      env:
        PY_DEBUG: 1
